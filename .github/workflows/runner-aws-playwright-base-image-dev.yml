name: Build and push AWS Playwright base image to dev

on:
  push:
  workflow_dispatch:

env:
  ECR_REPOSITORY: "hypertest/base-playwright"

jobs:
  check-changes:
    name: Check for runner-aws-playwright changes
    runs-on: ubuntu-latest
    outputs:
      runner-aws-playwright-changed: ${{ steps.changes.outputs.runner-aws-playwright }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # For manual dispatch, check if runner-aws-playwright has changes in recent commits
            if git diff --name-only HEAD~5 HEAD | grep -q "^packages/hypertest-runner-aws-playwright/"; then
              echo "runner-aws-playwright=true" >> $GITHUB_OUTPUT
            else
              echo "runner-aws-playwright=false" >> $GITHUB_OUTPUT
            fi
          else
            # For push events, check if runner-aws-playwright has changes in the current push
            if git diff --name-only HEAD~1 HEAD | grep -q "^packages/hypertest-runner-aws-playwright/"; then
              echo "runner-aws-playwright=true" >> $GITHUB_OUTPUT
            else
              echo "runner-aws-playwright=false" >> $GITHUB_OUTPUT
            fi
          fi

  base-image:
    name: Build and push base image to dev ECR
    needs: check-changes
    if: needs.check-changes.outputs.runner-aws-playwright-changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@62f4f872db3836360b72999f4b87f1ff13310f3a

      - name: Build, tag, and push image to dev ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY .
          docker push -a $ECR_REGISTRY/$ECR_REPOSITORY
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Trigger playground deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: base-image-built
          client-payload: '{"sha": "${{ github.sha }}", "ref": "${{ github.ref }}"}'
